<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Notion風ポートフォリオ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="profile">
                <img src="your-photo.jpg" alt="プロフィール写真" class="profile-photo">
                <div class="social-links">
                    <a href="https://twitter.com/yourusername">Twitter</a>
                    <a href="https://www.linkedin.com/in/yourusername">LinkedIn</a>
                    <!-- 他のSNSリンクを追加 -->
                </div>
            </div>
        </aside>
        <main class="main-content">
            <section id="about">
                <h1>自己紹介</h1>
                <p>自己紹介文をここに。</p>
            </section>
            <section id="current">
                <h2>現在の活動</h2>
                <p>現在取り組んでいるプロジェクトや活動について。</p>
            </section>
            <section id="past">
                <h2>過去の活動</h2>
                <p>過去に取り組んだ主なプロジェクトや活動。</p>
            </section>
            <section id="research">
                <h2>研究</h2>
                <p>研究テーマや成果について。</p>
            </section>
        </main>
    </div>
</body>
</html>
