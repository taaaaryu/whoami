<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">自己紹介</a></li>
                <li><a href="#projects">プロジェクト</a></li>
                <li><a href="#contact">連絡先</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h1>あなたの名前</h1>
        <p>ここに自己紹介文を書きます。経歴や技能、興味があることなど。</p>
        <img src="your-photo.jpg" alt="プロフィール写真" class="profile-photo">
    </section>
    <section id="projects">
        <h2>プロジェクト</h2>
        <!-- プロジェクト詳細をここに追加 -->
        <div class="project">
            <h3>プロジェクト名</h3>
            <p>プロジェクトの説明。</p>
        </div>
        <!-- 他のプロジェクトを追加 -->
    </section>
    <section id="contact">
        <h2>連絡先</h2>
        <p>Email: your.email@example.com</p>
        <!-- 他の連絡先情報やSNSのリンクを追加 -->
    </section>
    <footer>
        <p>&copy; 2024 あなたの名前</p>
    </footer>
</body>
</html>
